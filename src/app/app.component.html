<div class="main-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="main-toolbar mat-elevation-z6">
    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon *ngIf="!snav.opened" [@rotate]="state">menu</mat-icon>
        <mat-icon *ngIf="snav.opened" [@rotate]="state">arrow_back</mat-icon>
      </button>

      <h1 class="main-app-name">
        <span style="cursor: pointer; margin-left: 10px;" routerLink="home">
          <!-- <span>
            <img src="/assets/sherpa-image-small.png" style="height: 41px; margin-bottom: -13px;">
          </span> -->

          Shelter Sherpa
        </span>
      </h1>
      <span class="main-spacer"></span>
      <app-search-box class="search-container" #searchBox (onSearch)="doSearch($event)" (onFocus)="doSearch($event)"></app-search-box>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="main-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'push'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
      [opened]="toggleState(snav.opened)">
      <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="mat-app-background basic-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
