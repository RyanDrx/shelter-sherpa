<header class="docs-header-background">
  <div class="docs-header-section" color="primary">
    <div class="docs-header-headline">
      <img routerLink="home" src="/assets/sherpa-image-test.png" height="120">
      <h1 routerLink="home" class="mat-h1">
        <h1>Shelter Sherpa</h1>
      </h1>
      <h2 class="homequote"> Guide Families to Shelters</h2>
    </div>
  </div>
  <div class="docs-header-start">
    <a class="docs-button mat-raised-button" mat-raised-button="" routerLink="/profile">
      <span class="mat-button-wrapper">Create New Profile</span>
      <div class="mat-button-ripple mat-ripple"></div>
      <div class="mat-button-focus-overlay"></div>
    </a>

  </div>
</header>

<mat-tab-group>
  <mat-tab label="Recent Profiles">
    <h2>Recently Created Profiles</h2>
    <div class="results-container" *ngIf="recentProfiles">
        <app-search-results [searchResults]="recentProfiles" [searchValue]="''"></app-search-results>
      </div>
  </mat-tab>
  <mat-tab label="About This App">
    <h2>About This App</h2>

  </mat-tab>
</mat-tab-group>
