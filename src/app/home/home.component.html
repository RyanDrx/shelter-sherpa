<header class="docs-header-background">
  <div class="docs-header-section">
    <div class="docs-header-headline">
      <img routerLink="home" src="/assets/sherpa-image-test.png" height="120">
      <h1 routerLink="home" class="mat-h1">
        <h1>Shelter Sherpa</h1>
      </h1>
      <h2> Guide Families to Shelters</h2>
    </div>
  </div>
  <div class="docs-header-start">
    <a class="docs-button mat-raised-button" mat-raised-button="" routerLink="/screen">
      <span class="mat-button-wrapper" >Create New Screen</span>
      <div class="mat-button-ripple mat-ripple"></div>
      <div class="mat-button-focus-overlay"></div>
    </a>
  </div>
</header>

<mat-tab-group>
  <mat-tab label="One">
    <h2>Some tab content</h2>
    <p *ngFor="let content of fillerContent">{{content}}</p>
  </mat-tab>
  <mat-tab label="Two">
    <h2>Some more tab content</h2>
    <mat-list>
      <div *ngFor="let content of fillerContent index as i;">
        <mat-list-item>{{content | slice:i:25}}
        </mat-list-item>
        <mat-divider></mat-divider>
      </div>
    </mat-list>
  </mat-tab>
</mat-tab-group>
